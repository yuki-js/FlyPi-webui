<div id="ctrlWrap">
  <div id="background">
    <img alt="" :src="img"/>
  </div>
  <div id="controller">
    <div id="status">
      Pitch:{{pitch}},Yaw:{{yaw}},Roll:{{roll}},Thro:{{thro}}
      <input name="" type="text" v-model="keyEvt" @keydown.87="control('pitch',10)" @keydown.65="control('yaw',10)" @keydown.68="control('yaw',-10)" @keydown.83="control('pitch',-10)" @keydown.38="control('thro',10)" @keydown.37="control('roll',10)" @keydown.39="control('roll',-10)" @keydown.40="control('thro',-10)" placeholder="Key Input here" @keydown.32="arm"/>
    </div>
    <div id="left" class="pad">
      <div id="pitchUp" class="top" @click="control('pitch',10)">Pitch+</div>
      <div id="yawUp" class="left" @click="control('yaw',10)">Yaw+</div>
      <div id="yawDown" class="right" @click="control('yaw',-10)">Yaw-</div>
      <div id="pitchDown" class="bottom" @click="control('pitch',-10)">Pitch-</div>
    </div>
    <div id="right" class="pad">
      <div id="throUp" class="top" @click="control('thro',10)">Thro+</div>
      <div id="rollUp" class="left" @click="control('roll',10)">Roll+</div>
      <div id="rollDown" class="right" @click="control('roll',-10)">Roll-</div>
      <div id="throDown" class="bottom" @click="control('thro',-10)">Thro-</div>
    </div>
    <div id="arm" @click="arm" v-show="!armed">
      {{arming?"...":"Arm"}}
    </div>
    <div id="disarm" @click="disarm" v-show="armed">
      {{arming?"...":"Disarm"}}
    </div>
  </div>
</div>
